<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">

  {% include head.html %}
  <body>
      <div class="blog-header">
        <div class="blog-navigation">
          <a href="{{ site.baseurl }}/blog/" class="back-to-blog">‚Üê Back to Blog</a>
        </div>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
          <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
          {% if page.categories %}
            <span class="post-categories">in {{ page.categories | join: ', ' }}</span>
          {% endif %}
        </p>
      </div>
      
      <div class="post-content">
        {{ content }}
      </div>
  </body>
</html>
